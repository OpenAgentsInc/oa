<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <title>OpenAgents</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.145.0/three.min.js"></script>
</head>

<body>
  <canvas id="bg"></canvas>
  <div class="overlay"></div>
  <div class="container">
    <img src="logo.png" alt="OpenAgents Logo" class="logo">
    <div class="scrollable-content">
      <div class="card-wrapper">
        <article class="card">
          <header class="card-header">
            <div class="card-left" aria-hidden="true"></div>
            <h2 class="card-title">Onyx Beta Launch</h2>
            <div class="card-right" aria-hidden="true"></div>
          </header>
          <section class="card-content">
            <h2 style="text-align:center;">v0.0.1</h2>
            <p>Meet Onyx, your new personal AI agent.</p>
            <p>Powered by Llama 3.2 running privately on your phone.</p>
            <p>iOS: <a href="https://testflight.apple.com/join/9WfqDTgH" target="_blank">Download via TestFlight</a></p>
            <p>Android: <a href="onyx.apk" download>Download APK</a></p>
          </section>
        </article>
      </div>

      <div class="card-wrapper">
        <article class="card">
          <header class="card-header">
            <div class="card-left" aria-hidden="true"></div>
            <h2 class="card-title">Connect</h2>
            <div class="card-right" aria-hidden="true"></div>
          </header>
          <section class="card-content">
            <p><a href="https://x.com/OpenAgentsInc" target="_blank">Follow us on X</a></p>
            <p><a href="https://github.com/OpenAgentsInc" target="_blank">Open source on GitHub</a></p>
            <p><a href="https://github.com/OpenAgentsInc/openagents/wiki/Video-Series" target="_blank">Video series</a>
            </p>
            <p><a href="https://stacker.news/~openagents" target="_blank">Stacker News community</a></p>
          </section>
        </article>
      </div>
    </div>
  </div>
  <script src="js/OnyxOrb.js"></script>
  <script src="js/LightingSystem.js"></script>
  <script src="js/ViewSystem.js"></script>
  <script src="js/SceneSystem.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
